<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau
      để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm.</title>
</head>
<body>
<input type="button" value="Alert để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm." onclick="onClick()">
<script>
  function addNumbers() {
    let firstNum = 4;
    let secondNum = 8;
    let result = firstNum + secondNum;
    return result;
  }
function onClick () {
    let result = 0;
    result = addNumbers();
    alert(result)
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    function binhphuong(so) {
        let ketqua = so * so
        return ketqua
    }

    let so = Number(prompt("Nhập một số tính bình phương"))
    let ketqua = binhphuong(so)
    document.write("Bình phương của " + so + " = " + ketqua)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
<script>
    let mangso = [1, 3, 2, 4, 6, 5, 4]
    document.write("Mảng số gồm mảng [" + mangso + "]<br>")
    let daoMang = daoMangSo(mangso)
    document.write("Đảo ngược mảng số  [" + daoMang + "]")

    function daoMangSo(mangso) {
        return mangso.reverse()
    }
</script>
</body>
</html>

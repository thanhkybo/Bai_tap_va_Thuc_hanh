<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    let kytu = prompt("Nhập vào ký tự kiểm tra")
    let check = kiemtraKyTuNguyenAm(kytu)
    if (check === true) {
        alert(kytu + " Đây là ký tự số nguyên âm")
    } else {
        alert(kytu + " Không phải ký tự nguyên âm")
    }

    function kiemtraKyTuNguyenAm(kytu) {
        if (/[-]/.test(kytu)) {
            return true
        }
        return false
    }
</script>
</body>
</html>

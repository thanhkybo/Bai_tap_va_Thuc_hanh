<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
<script>
    let nhietdo = Number(prompt("Nhập vào nhiệt độ"))
    while (nhietdo<20 || nhietdo>100){
        if(nhietdo<20){
            alert("Nhiệt độ lạnh. Cần tăng nhiệt độ")
            nhietdo = Number(prompt("Nhập vào nhiệt độ"))
        }else if(nhietdo>100){
            alert("Nhiệt độ nóng. Cần giảm nhiệt độ")
            nhietdo = Number(prompt("Nhập vào nhiệt độ"))
        }
    }
    alert("Nhiệt độ bình thường")
</script>
</body>
</html>

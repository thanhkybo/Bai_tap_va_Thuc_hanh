<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</title>
</head>
<body>
<script>
  let html = ''
  for (let i = 1; i <= 100; i++) {
    if (i === 99) {
      html += i + " Đã hoàn thành"
    }
  }
  alert(html)
</script>
</body>
</html>

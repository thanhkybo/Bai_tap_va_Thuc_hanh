<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
  let a = " "

  for (let i = 0; i <= 10; i++) {
    for (let j = 0; j <= 30; j++) {
      if (i === 0 || i === 10) {
        document.write("<a><strong>*<a>")
      } else {
        document.write("<a style='color: white'>*<a>")
      }
      if (j === 0 || j === 29) {
        document.write("<a><strong>*<a>")
      }
    }
    document.write("<br>")
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</title>
</head>
<body>
<script>
  let sotien = Number(prompt("Nhập số tiền gửi ngân hàng lãi suất 5%/năm", 0))
  let sothang = Number(prompt("Nhập số tháng gửi", 1))
  let tienlaiThang = 0
  let tongtienlai = tienlaiThang
  document.write("Số tiền bạn gửi là " + sotien +" VNĐ trong " + sothang + " tháng với lãi suất 5%/ năm" + "<br>")

  for (let i = 0; i < sothang; i++) {
    tienlaiThang = ((sotien * 5) / 100) / 12
    tongtienlai = tongtienlai + tienlaiThang
    sotien = sotien + tienlaiThang
    document.write("Tiền lãi tháng " + (i + 1) + " là " + tienlaiThang.toFixed(0) + " VNĐ<br>")
  }
  document.write("Tổng tiền lãi của bạn trong " + sothang + " là "+tongtienlai.toFixed(0) + " VNĐ")
</script>
</body>
</html>

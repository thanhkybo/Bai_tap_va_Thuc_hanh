<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In d√£y Fibonacci</title>
</head>
<body>
<script>
  let F = 0, F0 = 0, F1 = 0
  let fibonacci = '';

  for (let i=0; i<20; i++) {
    if (i !== 0) {
      F = F0 + F1
      F0 = F1
      F1 = F
      fibonacci += F + " "
      console.log(i + " = " + F)
      console.log(F)
      console.log(F0)
      console.log(F1)
    } else {
      F = 1
      F1 = 1
      fibonacci += F + " "
    }
  }
  document.write(fibonacci)
</script>
</body>
</html>

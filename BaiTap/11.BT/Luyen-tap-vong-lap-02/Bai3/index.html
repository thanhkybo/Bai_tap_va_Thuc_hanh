<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>
    let sao = '<strong>*';

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write(sao)
        }
        document.write("<br>")
    }
    document.write("<br>")
    //
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write(sao)
        }
        document.write("<br>")
    }
    document.write("<br>")
    document.write("<div style='width: 40px' align='right'>")
    //
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write(sao)
        }
        document.write("<br>")
    }
    document.write("</div><br>")
    document.write("<div style='width: 40px' align='right'>")
    //
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write(sao)
        }
        document.write("<br>")
    }
    document.write("</div>")
</script>
</body>
</html>
